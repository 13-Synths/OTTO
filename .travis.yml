language: cpp
dist: trusty
sudo: required

install:
- sudo add-apt-repository ppa:keithw/glfw3 -y
- sudo apt-get update
- sudo apt-get install -yq --no-install-suggests --no-install-recommends --force-yes libglfw3-dev libgles2-mesa-dev python2.7 sass libclang-6.0-dev
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-7 90
- sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-7 90
- sudo ln -s /usr/lib/x86_64-linux-gnu/libclang-6.0.so.1 /usr/lib/x86_64-linux-gnu/libclang.so
- git clone "https://github.com/topisani/cldoc"
- cd cldoc
- npm install
- sudo npm install -g coffee-script
- python setup.py generate
- sudo python setup.py install

addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    - llvm-toolchain-trusty
    packages:
    - cmake
    - g++-7
    - pkg-config
    - libjack-jackd2-dev

compiler: gcc

script:
- cmake . -DCMAKE_BUILD_TYPE=Release
- make all
- bin/tests
- ./deploy-docs

env:
  global:
  - ENCRYPTION_LABEL: "388c738922bf"
  - COMMIT_AUTHOR_EMAIL: "topisani@hamsterpoison.com"

notifications:
  email: false
